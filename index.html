<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora2</title>
</head>
<body>
    <main>
        <div class="calculadora2">

            <label for="">Digite o primeiro número</label> <br>
            <input type="number" id="valor1"> <br>

            <label for="">Digite o segundo número</label>
            <input type="number" id="valor2">
            
            <br>

            <label for="">Digite o terceiro número</label>
            <input type="number" id="valor3">

            <br>

            <div class="botões">
                <button id="btMult">Multiplicar</button>
                <button id="btSomar">Somar</button>
                <button id="btSub">Subtrair</button>
                <button id="btDiv">Dividir</button>
            </div>

            <div class="resultado" id="resultado">Resultado</div> <br>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
